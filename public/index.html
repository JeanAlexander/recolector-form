<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Encuesta de Satisfacción</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Encuesta de Satisfacción</h1>

  <form id="form-encuesta">
    <label>Nombre:</label>
    <input type="text" name="nombre" required>

    <label>Edad:</label>
    <input type="number" name="edad" required>

    <label>¿Qué tan satisfecho estás con nuestro servicio?</label>
    <select name="satisfaccion" required>
      <option value="">Seleccione...</option>
      <option>Muy satisfecho</option>
      <option>Satisfecho</option>
      <option>Neutral</option>
      <option>Insatisfecho</option>
      <option>Muy insatisfecho</option>
    </select>

    <label>¿Con qué frecuencia usas nuestro servicio?</label>
    <select name="frecuencia" required>
      <option value="">Seleccione...</option>
      <option>Diariamente</option>
      <option>Semanalmente</option>
      <option>Mensualmente</option>
      <option>Rara vez</option>
    </select>

    <label>¿Recomendarías nuestro servicio?</label>
    <select name="recomendacion" required>
      <option value="">Seleccione...</option>
      <option>Sí</option>
      <option>No</option>
    </select>

    <label>Comentarios adicionales:</label>
    <textarea name="comentarios"></textarea>

    <button type="submit">Enviar</button>
  </form>

  <p id="mensaje"></p>

  <script src="script.js"></script>
</body>
</html>
